<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
</head>
<body>

<form action="/login" id="f1">
    <input type="text" name="email_or_mobile">
    <input type="password" name="password">
    <button type="submit">提交</button>
</form>
<script>
    /*
    * 表单的同步提交
    * 直接跳转到url指向地址，用户体验差
    * 页面之前的状态和数据会丢失
    *
    * 解决方案：表单只负责采集数据，Ajax负责将数据提交到服务器
    * */

    //这样就只会采集数据
    $(function (){
        //第一种方式
        // $('#f1').submit(function (e){
        // // <!--    阻止默认提交事件-->
        //     e.preventDefault();
        //     var data = $(this).serialize();
        //     console.log(data);
        // })
        // //第二种方式
        $('#f1').on("submit",function (e){
            e.preventDefault();
            //serialize()函数
            //使用serialize()函数快速获取表单数据时，必须为每个表单元素添加name属性
            var data = $('#f1').serialize();
            console.log(data);
        })
    })
</script>
</body>
</html>
