<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/template.js"></script>
</head>
<div id="userBox"></div>
<body>
<script type="text/html" id="tpl-user">
<div>姓名：{{name}}</div>
<div>年龄：{{ age }}</div>
<div>性别：{{  gender}}</div>
<div>地址：{{address  }}</div>
</script>
<script>
    //定义数据
    var data={name:'zs',age:28,gender:'男',address:'重庆'}

    //调用模板引擎
    var htmlstr = template('tpl-user',data)
    //渲染html结构
    document.querySelector('#userBox').innerHTML = htmlstr;
</script>
</body>
</html>
