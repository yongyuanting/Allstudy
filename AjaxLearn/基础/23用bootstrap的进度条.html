<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.css">
    <script src="js/jquery.js"></script>
</head>
<body>
<!--文件选择框-->
<input type="file" id="file1">
<!--上传文件的按钮-->
<button id="btnUpload">上传文件</button>
<!--进度条-->
<div class="progress" style="width: 500px;margin: 15px 10px">
    <div class="progress-bar progress-bar-striped active" style="width: 0%" id="percent">
        0% Complete
    </div>
</div>
<!--显示上传成功以后的图片-->
<img src="" alt="" id="img" width="800">
<script>
    //获取文件上传按钮
    var butUpload = document.querySelector('#btnUpload')
    //为按钮绑定点击处理事件
    butUpload.addEventListener('click',function (){
        //获取到用户选择的文件列表,返回一个数组
        var files = document.querySelector('#file1').files
        if (files.length<=0){
            return alert('请选择要上传的文件')
        }
        var fd = new FormData()
        //将用户选择的文件添加到FormData
        fd.append('avatar',files[0])
        var xhr = new XMLHttpRequest()


        //监听文件上传的进度
        xhr.upload.onprogress = function (e){
            if (e.lengthComputable){
                //计算出上传的进度
                var procentComplete = Math.floor((e.loaded/e.total)*100)
                // document.querySelector('#percent').style.width=procentComplete+'%'
                // document.querySelector('#percent').innerHTML=procentComplete+'% Complete'
                $('#percent').attr('style','width:'+procentComplete+'%;').html(procentComplete+'%')
            }
        }

        xhr.upload.onload = function (){
            $('#percent').removeClass().addClass('progress-bar progress-bar-success')
        }

        xhr.open('POST','http://www.liulongbin.top:3006/api/upload/avatar')
        xhr.send(fd)
        xhr.onreadystatechange = function (){
            if (xhr.readyState===4 && xhr.status===200){
                var data = JSON.parse(xhr.responseText)
                if (data.status===200){
                    document.querySelector('#img').src = 'http://www.liulongbin.top:3006'+data.url
                }
                else{
                    console.log('上传失败')
                }
            }
        }
    })
</script>
</body>
</html>
