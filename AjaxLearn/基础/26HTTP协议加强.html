<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 通信：主体，内容和方式
     * 通信协议：事先约定好的通信格式
     * 网页内容叫做超文本
     * 客户端  提交  服务器
     * 服务器  响应  客户端
     * HTTP请求消息的组成部分：请求行    请求头部    空行  请求体
     * 请求行：  请求方式    空格  URL 空格  协议版本    回车符 换行符
     * 请求头部：accept user-agent   content-type    accept-language
     * 空行：分隔请求头和请求体，请求头后面一定有空行
     * 请求头：只有POST才有请求体，GET没有请求体
     *
     * HTTP响应消息的组成部分：响应行    响应头部    空行  响应体
     * 响应行：版本协议 状态码 状态码描述文本
     *
     * HTTP请求方法：GET POST    PUT DELETE
     * get：向服务器要资源
     * post：向服务器提交资源
     * put：向服务器提交资源，并使用提交的资源替换对应旧资源
     * delete：删除指定资源
     *
     * 响应状态码：
     * 1.信息
     * 2.成功
     * 3.重定向
     * 4.客户端错误
     * 5.服务器错误
     */
</script>
</body>
</html>
