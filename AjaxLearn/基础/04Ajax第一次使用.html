<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btnAjax">发起Ajax的Get请求</button>
<script src='../lib/js/jquery.js'></script>
<script>
    $(function (){
        $('#btnAjax').on('click',function (){
            $.ajax({
                type:'GET',    //get or post
                url:'http://www.liulongbin.top:3006/api/getbooks',     //请求地址
                data:{      //请求携带的数据
                    bookname:'永逺亭'
                },
                success:function (res){     //res是返回的数据，成功后执行的函数
                    alert(res);
                }
            })
        })
    });
</script>
</body>
</html>
