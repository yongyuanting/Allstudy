<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/js/jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #angel{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="images/angel.gif" alt="" id="angel">
<script>
    $(function (){
        //获取图片
        var angel = $('#angel')
        //定义节流阀
        var timer = null
        //绑定mousemove时间
        $(document).on('mousemove',function (e){
            //判断节流阀
            if (timer!==null){
                return
            }
            //设置图片位置上面是JS方法，下面是Jquary
            // pageXOffset
            // pageYOffset
            //开启延时器
            timer = setTimeout(function (){
                $(angel).css('top',e.pageY+'px')
                $(angel).css('left',e.pageX+'px')
                timer=null
            },16)
        })
    })
</script>
</body>
</html>
