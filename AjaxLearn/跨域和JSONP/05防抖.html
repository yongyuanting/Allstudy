<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 防抖：当事件触发后延长N秒再执行回调，如果在N秒内又被触发，重新计时
     * 防抖的应用场景：输入框防抖，面试中经常会问到
     * 其实就是用到了setTimeout
     * 缓存:
     * 1.定义全局缓存对象
     * 2.将搜索对象缓存到对象列表中
     * 3.优先从缓存中获取搜索建议
     * 节流：减少一段时间内时间的触发频率，鼠标连续不断的触发事件，只在单位时间内只触发一次
     * 懒加载：购物网站滑动才会继续向下
     * 节流阀：上卫生间是否被占用，红路灯表示
     * 程序中，节流阀为空，可以执行下一次操作，不为空不可以执行
     * 当前操作执行完，节流阀重置为空，进行下一次操作
     * 每次执行前，先判断节流阀是否为空
     */
</script>
</body>
</html>
