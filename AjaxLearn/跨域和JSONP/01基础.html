<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     *
     * 什么是同源，如果两个页面的协议，域名和端口都相同，则两个页面具有相同的源
     * 协议：http https
     * 域名：www.baidu.com
     * 端口：默认为80
     *
     * 同源策略 浏览器提供的一个安全功能    提供：浏览器      功能：安全
     */

    /**
     * 如果协议，端口和域名有一个不同，就是跨域
     * 跨域请求可以正常发起，接受数据会被同源策略拦截
     * 跨域请求有两种方式分别是JSONP和CORS
     * JSONP只支持get请求，不支持post请求
     * CORS是W3C标准，支持GET和POST，不兼容低版本浏览器
     */

</script>
</body>
</html>
