<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li:first-child{
            background-color: pink;
        }
        ul li:last-child{
            background-color: skyblue;
        }
        ul li:nth-child(7){
            background-color: yellowgreen;
        }
        /*偶数*/
        ul li:nth-child(even){
            background-color: cornflowerblue;
        }
        /*奇数*/
        ul li:nth-child(odd){
            background-color: lightseagreen;
        }
        ul li:nth-child(-n+2){
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>
