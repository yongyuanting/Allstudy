<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
/*偶数*/
        ul li:nth-child(2n){
            background-color: pink;
        }
/*奇数*/
        ul li:nth-child(2n+1){
            background-color: greenyellow;
        }
        ul li:nth-child(n+9){
            background-color: mediumpurple;
        }
        ul li:nth-child(-n+2){
            background-color: mediumslateblue;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>
