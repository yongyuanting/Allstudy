<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span>
        我是内容
    </span>
</div>
<input type="text" value="输入内容">
<script src="02-购物车/js/jquery.min.js"></script>
<script>
    //1.获取设置元素内容 html()
    console.log($("div").html());
    //2.获取设置元素的文本内容 text()
    console.log($("div").text());
    //3.获取表单值val()
    console.log($("input").val());
</script>
</body>
</html>
