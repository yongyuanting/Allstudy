<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="02-购物车/js/jquery.min.js"></script>
</head>
<body>
<ul>
    <li>我是原先的li</li>
</ul>
<div class="test">我是原先的div</div>
<script>
    $(function (){
        //1.创建元素
        var li = $("<li>我是后来创建的</li>");
        //2.添加元素
            //2-1内部添加   生成父子关系
            // $("ul").append(li);  //放后面
            $("ul").prepend(li);    //放前面
            //2-2外部添加   生成兄弟关系
            var div = $("<div>我是后来创建的</div>");
            // $(".test").after(div);
            $(".test").before(div);
        //3.删除元素
            //3-1通过remove 可以删除匹配的元素 自杀
            // $("ul").remove();
            //3-2通过empty 可以删除匹配元素的子元素 孩子
            $("ul").empty();
            $("ul").html("");   //可以删除匹配元素的子元素 孩子
    })
</script>
</body>
</html>
