<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="02-购物车/js/jquery.min.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
<script>
    $(function (){
        //4.获取他们的变量
        var sum=0;
        //3.不同颜色设置
        var arr=["red","green","blue"];
        //1.each()方法遍历
        $("div").each(function (i,domEle){
            //回调参数第一个参数一定是索引号，可以自己指定索引号名称
            // console.log(i);
            //回调参数第二个参数一定是dom元素对象,不是jQuary对象
            // console.log(domEle);
            $(domEle).css("color",arr[i]);
            sum+=parseInt($(domEle).text());
        })
        // console.log(sum);

        /*
        * $.each() 方法遍历元素，主要用于遍历数据，处理数据
        * */
        // $.each($("div"),function (i,ele){
        //     console.log(i);
        //     console.log(ele);
        // });
        $.each(arr,function (i,ele){
            console.log(i);
            console.log(ele);
        })
        //对象也能遍历
        $.each({name:"andy",age:18},function (i,ele){
            console.log(i); //输出name age 属性名
            console.log(ele); //输出 andy 18 属性值
        })

    })
</script>
</body>
</html>
