<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            /*高亮颜色透明*/
            -webkit-tap-highlight-color: transparent;
        /*    禁止长按页面弹出菜单*/
            -webkit-touch-callout: none;
        }
        input  {
            /*自定义输入框*/
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
<a href="#">乱杀</a>
<input type="button" value="按钮">
</body>
</html>
