<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            display: flex;
            width: 600px;
            height: 400px;
            background-color: pink;
            flex-direction: column;
        /*    默认主轴是X轴*/
            justify-content: center;
        /*    侧轴居中*/
            align-items: center;
        /*    拉伸，不能有高度*/
        /*    align-items: stretch;*/
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: skyblue;
            margin: 10px;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</div>
</body>
</html>
