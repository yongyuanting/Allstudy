<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 800px;
            height: 300px;
            background-color: pink;
            display: flex;
            /*默认主轴X，从左到右*/
            /*justify-content: 设置主轴上元素的排序;*/
            /*贴着右边对齐*/
            justify-content: flex-end;
            /*平分剩余空间space-around*/
            /*两边贴边，平分剩余空间space-between*/

        }
        div span{
            width: 200px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div><span>1</span><span>2</span><span>3</span><span>4</span></div>
</body>
</html>
