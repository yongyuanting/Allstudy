<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            display: flex;
            width: 600px;
            height: 400px;
            background-color: pink;
            justify-content: center;
            flex-wrap: wrap;
            /*需要有换行才能使用*/
            /*align-content: center;*/
            /*align-content: space-around;*/
            align-content: space-between;
        }
        div span{
            width: 150px;
            height: 100px;
            background-color: skyblue;
            margin: 10px;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
</div>
</body>
</html>
