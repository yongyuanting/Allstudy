<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            from{
                transform: translate(0.0);
            }
            to{
                transform: translate(100px,100px);
            }
        }
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            animation-name: move;
            animation-duration: .5s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
