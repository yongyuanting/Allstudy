<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .5s;
        }
        div:hover{
            /*有顺序问题位移translate放在最前面*/
            transform: translate(50px,50px) rotate(90deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
