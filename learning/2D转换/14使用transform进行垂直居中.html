<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: pink;
            position: relative;
        }
        p{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            transform: translate(-50%,-50%);
        }
    /*    translate对行内元素无效*/
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
