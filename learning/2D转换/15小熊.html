<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            0%{
                background-position: 0,0;
            }
            100%{
                background-position: -1600px,0;
            }
        }
        @keyframes move1 {
            0%{
                left: 0;
            }
            100%{
                left: 50%;
                /*margin-left: -100px;*/
                transform: translate(-50%,0);
            }
        }
        body{
            background-color: #ccc;
        }
        div{
            position: absolute;
            width: 200px;
            height: 100px;
            background:url("media/bear.png") no-repeat;
            /*元素可以添加多个动画，用逗号分隔*/
            animation: move 1s steps(8) infinite,move1 2s forwards;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
