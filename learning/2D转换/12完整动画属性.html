<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            0%{
                transform: translate(0,0);
            }
            100%{
                transform: translate(50px,50px);
            }
        }
        div{
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            /*动画名词*/
            animation-name: move;
        /*    持续时间*/
            animation-duration: .5s;
            /*运动曲线*/
            animation-timing-function: ease-in-out;
        /*    延迟*/
            animation-delay: 2s;
            /*循环*/
            animation-iteration-count: 3;
        /*    逆向播放 alternate*/
            animation-direction: alternate;
        /*    停止为0%或者100% 结束状态forwards 开始状态backwards*/
            animation-fill-mode: forwards;
        }
        div:hover{
            /*    鼠标放上去是继续运行还是停止pause是停止，默认running*/
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
