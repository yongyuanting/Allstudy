<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
/*一个盒子从左边走到右边*/
/*    1.使用keyframes定义动画*/
        @keyframes move {
            /*开始状态*/
            0%{
                transform: translateX(0px);
            }
            /*结束状态*/
            100%{
                transform: translateX(1000px);
            }
        }
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        /*    2.调用动画*/
            animation-name: move;
        /*    3.持续时间*/
            animation-duration: 5s;
        }
    </style>
</head>
<body>
<!--先定义动画，在调用动画-->
    <div></div>
</body>
</html>
