<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #333;
        }
        .map{
            margin: 0 auto;
            width: 747px;
            height: 616px;
            background:url("media/map.png");
            position: relative;
        }
        .city{
            position: absolute;
            top: 227px;
            right: 193px;
            color: #fff;
        }
        .tb{
            top: 500px;
            right: 80px;
        }
        .gz{
            top: 543px;
            right: 193px;
        }
        .dotted{
            width: 8px;
            height: 8px;
            background-color: skyblue;
            border-radius: 50%;
        }
        .city div[class^="pulse"]{
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px skyblue;
            border-radius: 50%;
            /*下面的保证小波纹在父盒子里水平居中，放大后从中心向四周发散*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        /*    开始调用动画*/
            animation: pulse 2s linear infinite;
        }
        .city div.pulse2{
            animation-delay: .8s;
        }
        .city div.pulse3{
            animation-delay: .8s;
        }
        @keyframes pulse {
            0%{

            }
            70%{
                width: 40px;
                height: 40px;
                /*透明度*/
                opacity: 1;
            }
            100%{
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city tb">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
        <div class="city gz">
            <div class="dotted"></div>
            <div class="pulse1"></div>
            <div class="pulse2"></div>
            <div class="pulse3"></div>
        </div>
    </div>
</body>
</html>
