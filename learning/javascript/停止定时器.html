<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>
    停止定时器
</button>
<script>
    var btn = document.querySelector('button');
    var timer = setTimeout(function (){
        console.log("爆炸");
    },5000);
    btn.addEventListener('click',function (){
        clearTimeout(timer);
    });
</script>
</body>
</html>
