<script>
    //立即执行函数:不需要调用，立马执行
    function fn(){
        console.log(1);
    }
    fn();
    //写法：
    // (function (){})()
    //     或者
    // (function(){}())
    (function (a,b){
        console.log(2);
        console.log(a);
        console.log(a+b);
    })(1,2);  //第二个小括号当做调用函数
    //多个立即执行函数要加分号
        (function sum(){
            //使用方法一致
            console.log(devicePixelRatio);
        }())
    //立即执行函数，独立创建了一个作用域,所有变量都是局部变量，不会影响
</script>
</body>
</html>
