<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px;
            /*overflow: hidden;*/
            /*position: relative;*/
        }
        .son{
            width: 50px;
            height: 50px;
            margin: 50px;
            background-color: skyblue;
        }
        .w{
            height: 200px;
            background-color: greenyellow;
            margin: 0 auto 300px;
            padding: 20px;
            border: 13px solid orangered;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<div class="w"></div>
<script>
    var father = document.querySelector('.father');
    console.log(father.offsetTop);
    console.log(father.offsetLeft);
    //以带有定位的父亲为准
    var w = document.querySelector('.w');
    console.log(w.offsetWidth);
    console.log(w.offsetHeight);
</script>
</body>
</html>
