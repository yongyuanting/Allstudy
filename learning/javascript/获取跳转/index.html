<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            display: inline-block;
        }
    </style>
</head>
<body>
<div></div><span>你好!</span>
<script>
    var h1 = document.querySelector('div');
    var uname = location.search;
    uname = uname.substr(1);
    uname = uname.split('=');
    console.log(uname[1]);
    h1.innerHTML= uname[1];
    h1.style.color="red";
</script>
</body>
</html>
