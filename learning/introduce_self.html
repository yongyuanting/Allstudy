<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 20px;
        }
        .main{
            margin: 200px auto;
            width: 960px;
            height: 535px;
            border: 1px solid red;
            background: url("images/bg.jpg") no-repeat;
            background-size: 960px auto;
        }
        .head{
            margin: 50px auto;
            background:url("images/head.jpg") no-repeat;
            width: 360px;
            height: 100%;
            float: left;
        }
        .left{
            /*background: yellow;*/
            width: 300px;
            height: 100%;
            float: left;
        }
        .left p{
            width: 100%;
            height: 178px;
            color: #ccc;
        }
        .left p:nth-child(3){
            color: pink;
        }
        .right{
            /*background-color: pink;*/
            width: 300px;
            height: 100%;
            float: right;
            position: relative;
        }
        .right p{
            color: greenyellow;
        }
        em{
            font-style: normal;
            color: orangered;
        }
        span{
            color: skyblue;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">
            <p>My name is <em>Li Xiang</em>.I am a local person who is 21years old.I am from chongqing and I am of the opinion that my hometown is a beautiful city.</p>
            <p>See my <em>blog,photos,svpply,tweets</em> and <em>videos</em> for more personal details.</p>
            <p>Follow me on Twitter</p>
        </div>
        <div class="head"></div>
        <div class="right">
            <p>Fort Wayne,IN,USA on</p>
            <p>November 21st</p>
            <span>Contact me</span>
        </div>
    </div>
</body>
</html>
