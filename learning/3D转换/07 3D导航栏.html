<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 100px;
        }
        ul li{
            width: 120px;
            height: 35px;
            list-style: none;
            /*一会给BOX旋转，也需要透视，干脆给li加*/
            perspective: 500px;
            float: left;
            margin: 0 5px;
        }
        .box{
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .6s;
        }
        .front,
        .bottom{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .front{
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        .bottom{
            background-color: skyblue;
            /*这个X轴一定是负值*/
            /*我们如果有移动或者其他样式，先写移动*/
            transform: translateY(17.5px) rotateX(-90deg);
        }
        .box:hover{
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="bottom">底面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="bottom">底面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="bottom">底面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="bottom">底面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="bottom">底面</div>
            </div>
        </li>
    </ul>
</body>
</html>
