<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <ul>
        <li>
<!--            不能为空-->
            邮箱：<input type="email" required="required">
        </li>
<!--        占位符-->
        <li>网址：<input type="url" placeholder="输入网址"></li>
        <li>日期：<input type="date"></li>
        <li>时间：<input type="time"></li>
        <li>数字：<input type="number"></li>
        <li>手机号：<input type="tel"></li>
<!--        自动获得鼠标焦点，输入自动获得提示，提交表单的name-->
        <li>搜索：<input type="search" autofocus="autofocus" name="usename" autocomplete="on"></li>
        <li>颜色：<input type="color"></li>
<!--        多选文件提交-->
        <li>上传头像：<input type="file" multiple="multiple"></li>
        <li>
            <input type="submit" value="提交">
        </li>
    </ul>
</form>
</body>
</html>
