<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: pink;
            /*display: block;  !*隐藏  display:block 显示元素，不保留位置 *!*/
            /*visibility: visible;*/
            visibility: hidden; /*隐藏某个元素   保留元素*/
        }
        li{
            list-style: none;
            width: 200px;
            height: 30px;
            border: 2px solid skyblue;
            white-space: nowrap; /*强制一行显示除非br标签才换行或内容结束*/
            overflow: hidden;
            line-height: 30px;
            text-overflow: ellipsis; /*超出部分用省略号代替*/
        }
    </style>
</head>
<body>
    <div>隐藏元素</div>
    <p>乱杀</p>
    <ul>
        <li>asdjaiosjdioasjdioasjdioasjdioajsdioajsodi</li>
    </ul>
</body>
</html>
